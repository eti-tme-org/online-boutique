name: kics

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read 
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Checkout the repository

    - name: Run KICS Scan
      uses: checkmarx/kics-github-action@v2.1.5
      with:
        path: './'
        fail_on: critical
        output_path: ./

    - name: display kics results
      run: |
        cat ./results.json
